<html>

<head>
    <title>Signature verification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
   {% include 'navbar.html' %}

    <div class='container'>
        <div class='row'>
            <div class='col-12 mt-5'>
                <center>
                    <h1>Verify a Signature</h1>
                </center>
            </div>
        </div>

        <form method="post" action="verify" enctype="multipart/form-data">
            <div class='row mt-5 form-group'>
                <div class="col-6">
                    <label for='customer_id'>Customer ID</label>
                </div>
                <div class="col-6">
                    <input type="text" class='form-control' name='customer_id' id='customer_id' />
                </div>
            </div>
            <div class="row mt-2 form-group">
                <div class="col-6">
                    <label for='signature'>Signature</label>
                </div>
                <div class="col-6">
                    <input type='file' class='form-control-file' name='signature' id='signature' />
                </div>
            </div>
            <div class="row mt-4 form-group">
                <div class="col-12">
                    <center><input class='btn btn-dark' type='submit' value='Verify'></center>
                </div>
            </div>
        </form>
        <center>
            <div class="row">
                <div class="col-12">{{ result|safe }}</div>
            </div>
        </center>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
